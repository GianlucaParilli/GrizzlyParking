<ion-header>

  <ion-navbar color="dark">
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-dark" padding>
  <ion-card color="dark">
    <img src="assets/imgs/campusmap.png"/>
    <ion-card-content>
      <ion-card-title>
        Your Account
        </ion-card-title>
        Email: {{ email }}
        <br>
        <br>
        <!-- <button ion-button full color="secondary" (click)="goToUpdateSchedule()">Update Schedule</button> -->
        <button ion-button full color="secondary" (click)="goToResetPassword()">Reset Password</button>
        <button ion-button full color="danger" (click)="logoutUser()">Sign Out</button>
    </ion-card-content>
  </ion-card>
</ion-content>
