<ion-header>
  <ion-navbar color="dark">
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<!-- PAGE | Content BEGIN -->
<ion-content class="bg-dark">

  <!-- FIREBASE | Testing the user collection -->
  <ion-list>
    <ion-list-header>
      Users
    </ion-list-header>
    <!-- NOTE
      'async' | async is a built-in pipe which allows you to easily subscribe
      to Observables without manually calling the .subscribe() method in the 
      component class.
    -->
    <ion-item  *ngFor="let user of users | async">
      <h1>{{user.docRef}}</h1>  <!-- doesn't work, must be called another way -->
      <p>{{user.isParked}}</p>
      <p>{{user.parkedLatitude}}</p>
      <p>{{user.parkedLongitude}}</p>
      <p>{{user.parkedTime}}</p>
    </ion-item>
  </ion-list>
    <!-- FIREBASE | Test end -->

  <button ion-button (click)="createUser(false, 0, 0)">
      Create new user
  </button>

  <!-- PAGE SECTION | Logo - Grizzly Parking text logo (image) -->
  <img src="assets/imgs/GrizzlyParkingCard.png" alt="Logo">

  <!-- PAGE SECTION | List  -->
  <!-- PARKING LOT CARD | H-Lot -->
  <ion-card color="secondary" (click)="goToHLotPage()">
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col col-4 class="cardHeader">H Lot</ion-col>
          <ion-col col-4 class="cardCount">200/300</ion-col> <!-- function to print x/y -->
          <ion-col col-4 class="cardPercentage"></ion-col>   <!-- {{parkingLot.percentAvailable}}</ion-col>  -->
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <progress-bar [progress]="66"></progress-bar>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <!-- PARKING LOT CARD | 3000 Lot -->
  <ion-card color="caution">
      <ion-card-header>
        <ion-grid>
          <ion-row>
            <ion-col col-4 class="cardHeader">3000 Lot</ion-col>
            <ion-col col-4 class="cardCount">50/200</ion-col>
            <ion-col col-4 class="cardPercentage">25%</ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col col-12>
              <progress-bar [progress]="25"></progress-bar>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

  <!-- PARKING LOT CARD | L Lot -->
  <ion-card color="danger">
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col col-4 class="cardHeader">L Lot</ion-col>
          <ion-col col-4 class="cardCount">30/300</ion-col>
          <ion-col col-4 class="cardPercentage">1%</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-12>
            <progress-bar [progress]="1"></progress-bar>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
<!-- PAGE | CONTENT END -->
