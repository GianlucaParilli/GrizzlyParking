<ion-header>
  <ion-navbar color="primary">
    <ion-title>Reset Password</ion-title>
  </ion-navbar>
</ion-header>

<!-- PAGE | Content BEGIN -->
<ion-content padding>

  <!-- PAGE SECTION | RESET PASSWORD BEGIN - Reset pw for registered user (form) -->
  <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" novalidate>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input formControlName="email" type="email" placeholder="Your email address" 
        [class.invalid]="!resetPasswordForm.controls.email.valid && blur">
      </ion-input>
    </ion-item>

    <!-- BUTTON | SUBMIT PASSWORD RESET -->
    <button ion-button block type="submit" [disabled]="!resetPasswordForm.valid">
      Reset your Password
    </button>

  </form>
  <!-- PAGE SECTION | RESET PASSWORD END -->


</ion-content>
<!-- PAGE | CONTENT END -->
