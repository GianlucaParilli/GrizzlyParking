<ion-header>

  <ion-navbar>
    <ion-title>reportBugs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="reportBugForm" (submit)="submitBug()">
    <ion-grid>
      <ion-row>Report Bug:</ion-row>
      <ion-row><ion-textarea formControlName="bug"></ion-textarea></ion-row>
      <button ion-button full>Report Bug</button>
    </ion-grid>
  </form> 
</ion-content>
