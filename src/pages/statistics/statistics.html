<ion-header>

  <ion-navbar color="dark">
    <ion-title>Statistics</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-dark" padding>
  
  <ion-card>
    <ion-card-header class="cardHeader">
      H Parking Lot
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
          <ion-row>
              <ion-col col-12>
                  <progress-bar [progress]="66">
                    </progress-bar>
              </ion-col>
            </ion-row>
        <ion-row>
          <ion-col col-6><span class="greenText">100/300 Spots Left</span></ion-col>
          <ion-col col-6><span class="greenText">66% Chance</span></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  
  <ion-card>
      <ion-card-header class="cardHeader">
        A Parking Lot
      </ion-card-header>
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col col-12>
                <progress-bar [progress]="50">
                  </progress-bar>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-6><span class="greenText">100/200 Spots Left</span></ion-col>
            <ion-col col-6><span class="greenText">50% Chance</span></ion-col> 
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
    
    <ion-card>
        <ion-card-header class="cardHeader">
          L Parking Lot
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
              <ion-row>
                  <ion-col col-12>
                      <progress-bar [progress]="1">
                        </progress-bar>
                  </ion-col>
                </ion-row>
            <ion-row>
              <ion-col col-6><span class="redText">1/100 Spots Left</span></ion-col>
              <ion-col col-6><span class="redText">1% Chance</span></ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-header class="cardHeader">
          3000 Parking Lot
        </ion-card-header>
        <ion-card-content>
          <ion-grid>
              <ion-row>
                  <ion-col col-12>
                      <progress-bar [progress]="25">
                        </progress-bar>
                  </ion-col>
                </ion-row>
            <ion-row>
              <ion-col col-6><span class="orangeText">25/100 Spots Left</span></ion-col>
              <ion-col col-6><span class="orangeText">25% Chance</span></ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>

</ion-content>
